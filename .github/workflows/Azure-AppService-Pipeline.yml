name: Build and deploy Node.js app to Azure Web App - world (development slot)

on:
  push:
    branches:
      - feature/readme-updation
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: ./app
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip ./app

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FEATURE_README_UPDATION_BRANCH }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A0E659226FA4E40AD6652F5D0D9212E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F13DFA8ED793451B9E6EE0FF0D884EC9 }}

      - name: 'Deploy to Azure Web App - Develop Slot'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'world'
          slot-name: 'world/development' 
          package: ./app
